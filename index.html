<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Advice generator app</title>
    </head>
    <body>
        <header>
            <h1>Advice Generator App</h1>
        </header>

        <main>
            <div id="advice-content" class="container">
                <h2>Advice #</h2>

                <p id="advice">"Loading"</p>

                <img
                    id="divider-img-desktop"
                    src="images/pattern-divider-desktop.svg"
                    alt="Pattern Divider Desktop"
                />
                <img
                    id="divider-img-mobile"
                    src="images/pattern-divider-mobile.svg"
                    alt="Pattern Divider Mobile"
                />

                <br />

                <button id="generateAdviceBtn">
                    <img id="diceImg" src="images/icon-dice.svg" alt="Dice" />
                </button>
            </div>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.<br />
                Coded by
                <a href="https://github.com/Mudi-Igbinoba" target="_blank"
                    >Osamudiame Igbinoba</a
                >.
            </p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
